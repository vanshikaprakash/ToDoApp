<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Gradient Div covering the top third of the screen -->
  <div class="horizontal-gradient"></div>
  
  <!-- Background Image Div covering the top half of the screen -->
  <div class="background-image"></div>
  
  <div class="app">
    <header>
      <h1>TODO</h1>
      <button id="theme-toggle">ðŸŒ™</button>
    </header>
    
    <!-- Progress Bar Container -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    
    <!-- Input for new todo items -->
    <input type="text" id="new-todo" placeholder="What's on the list today?" />
    
    <!-- List of todos -->
    <ul id="todo-list"></ul>
    
    <!-- Filter Buttons -->
    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
      <button id="clear-completed">Clear Completed</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
